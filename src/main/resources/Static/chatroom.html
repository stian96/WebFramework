<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <meta charset="UTF-8">
    <style>
        #chat-log {
            height: 300px;
            align-content: center;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 0 auto 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 75%;
        }
        h1 {
            margin: 0 auto;
            text-align: center;
        }
        #chat-input {
            margin-left: 150px;
            margin-top: 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #chat-input input {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h1>Chat Room</h1>
<div id="chat-log">
    <!-- Her vil chat-loggen vises -->
</div>
<form id="chat-input">
    <label for="name-id">Name:</label>
    <input type="text" id="name-id" name="input-name">
    <input type='text' id='message' name='message' placeholder='Enter your message'>
    <input type='hidden' id='sender' name='sender' value='Alice'>
    <input type='submit' value='Send'>
</form>
<script>
    // Skriptet for å håndtere meldinger som sendes inn
    const form = document.getElementById("chat-input");
    const input = document.getElementById("message");
    const chatLog = document.getElementById("chat-log");
    const name = document.getElementById("name-id");

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        const message = input.value;
        const sender = name.value;
        if (message.trim() === "" || sender.trim() === "") return;
        const content = document.createElement("content");
        const senderText = document.createTextNode(sender + ": ");
        const messageText = document.createTextNode(message);
        content.appendChild(senderText);
        content.appendChild(messageText);
        chatLog.appendChild(content);
        chatLog.appendChild(document.createElement("br"));
        input.value = "";
    });
</script>
</body>
</html>
