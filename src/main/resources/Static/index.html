<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <section id="first-page">
        <section class="page-container">
            <h1 class="title">Enter your username</h1>
            <form id="usernameForm" name="usernameForm">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                <button type="submit" class="submit-username">Enter Chat</button>
            </form>
        </section>
    </section>

    <section id="second-page" class="hidden">
        <div class="chat-container">
            <h2>Chat Room</h2>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" autocomplete="off" placeholder="Type here" class="form-control"/>
                        <button type="submit" class="send-message">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
